{% extends 'base.html' %}
{% block title %}Удалить пост{% endblock %}
{% block content %}
    <h1>Удалить пост "{{ post.title }}"?</h1>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'post_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
